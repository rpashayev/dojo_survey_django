<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <div class="container flex justify-content-center col-sm-6 mt-5">
        <div class="card bg-primary p-4">
            <h1 class="text-warning">Dojo Survey</h1>
            <form class="row text-light" action="/result" method="post">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="first_name" class="form-label">First name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="Your first name here...">
                </div>
                <div class="col-md-6">
                    <label for="last_name" class="form-label">Last name</label>
                    <input type="text" class="form-control mb-2" name="last_name" placeholder="Your last name here...">
                </div>
                <div class="col-6">
                    <label for="location" class="form-label">Dojo location</label>
                    <select class="form-select mb-3" name="city">
                        <option selected>--Select a location--</option>
                        <option value="Houston">Houston</option>
                        <option value="Chicago">Chicago</option>
                        <option value="New York">New York</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="Miami">Miami</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="location" class="form-label">Favorite language</label>
                    <select class="form-select" name="language">
                        <option selected>--Select a language--</option>
                        <option>Python</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JS</option>
                        <option>C#</option>
                    </select>
                </div>
                <div class="col-6">
                    <div class="form-check">
                        <label class="form-check-label" for="black_belt">Black belt?</label>
                        <input class="form-check-input" type="checkbox" value="yes" name="black_belt">
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="github_account">GitHub account?</label>
                        <input class="form-check-input" type="checkbox" value="yes" name="github_account">
                    </div>
                </div>
                <div class="col-6">
                    <p class="mb-0">Favorite color</p>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="black">Black</label>
                        <input class="form-check-input" type="radio" name="fav_color" id="black" value="black">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="red">Red</label>
                        <input class="form-check-input" type="radio" name="fav_color" id="red" value="red">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="yellow">Yellow</label>
                        <input class="form-check-input" type="radio" name="fav_color" id="yellow" value="yellow">
                    </div>
                </div>
                    
                <div class="col-12">
                    <label for="comment">Comment</label>
                    <textarea class="form-control mb-2" rows="6" name="comment"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-warning">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
